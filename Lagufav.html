    <script>
      function toggleAudio(index) {
        const audio = document.getElementById(`audio${index}`);
        const button = event.target;

        if (audio.paused) {
          // Jeda lagu lain jika sedang diputar
          for (let i = 0; i < 5; i++) {
            if (i !== index) {
              const otherAudio = document.getElementById(`audio${i}`);
              otherAudio.pause();
            }
          }
          audio.play();
          button.textContent = "Stop Musik";
        } else {
          audio.pause();
          button.textContent = "Putar Musik";
        }
      }
    </script>
